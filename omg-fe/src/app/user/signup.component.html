<!-- Sign up form -->
<div class="flex justify-content-center flex-wrap align-items-center">
    <div class="p-4 shadow-2 border-round w-full lg:w-6 surface-50">
        <div class="text-center mb-5">
            <img src="https://w7.pngwing.com/pngs/117/903/png-transparent-computer-icons-bidding-auction-business-service-bid-angle-trademark-service-thumbnail.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Tạo tài khoản</div>
            <span class="text-600 font-medium line-height-3">Bạn đã có tài khoản?</span>
            <a routerLink="../signin" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Đăng nhập đê!</a>
        </div>
        <div>
            <form [formGroup]="form" id="register-form">    
                <div class="block ">
                    <label htmlFor="username" class="block text-900 font-medium mb-2">Tên người dùng</label>
                    <input type="text" pInputText name="username" id="username" placeholder="ricky4" class="w-full mb-3" formControlName="username"/> 
                </div>
                <div class="block gap-2">
                    <label htmlFor="name" class="block text-900 font-medium mb-2">Họ và tên</label>
                    <input type="text" pInputText name="name" id="name" placeholder="Trần Văn D" class="w-full mb-3" formControlName="name"/>
                </div>
                <div class="block gap-2">
                    <label htmlFor="email" class="block text-900 font-medium mb-2">Email</label>
                    <input type="text" pInputText name="email" id="email" placeholder="ricky4@gmail.com" class="w-full mb-3" formControlName="email"/>
                </div>
                <div class="block gap-2">
                    <label htmlFor="password" class="block text-900 font-medium mb-2">Mật khẩu</label>
                    <input type="password" pInputText name="pass" id="pass" placeholder="Bí mật" class="w-full mb-3" formControlName="password"/>
                </div>
                <div class="form-group">
                    <label class="label-agree-term"><span><span></span></span>Nếu nhấp vào nút đăng ký này, tôi đã đồng ý với<a href="https://longcg18.github.io/" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">điều khoản dịch vụ</a></label>
                </div>
            </form>
            <button label="Đăng ký" pButton pRipple icon="pi pi-user" class="w-full" (click)="onSubmit()"></button>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
