<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link href="/src/assets/css/material-design-iconic-font.min.css">
</head>
<body>

        

<!-- Sign up form -->
<div class="card">
    <h2 class="form-title">Đăng ký người dùng mới</h2>
    <form [formGroup]="form" class="card flex justify-content-center" id="register-form">
        <div class="flex flex-column gap-2">
            <label htmlFor="username">Tên người dùng</label> <br>
            <input type="text" pInputText name="username" id="username" placeholder="ricky4" formControlName="username"/> 
            <p></p>
        </div>
        <div class="form-group">
            <label htmlFor="name">Họ và tên</label> <br>
            <input type="text" pInputText name="name" id="name" placeholder="Trần Văn D" formControlName="name"/>
            <p></p>
        </div>
        <div class="form-group">
            <label htmlFor="email">Email</label> <br>
            <input type="text" pInputText name="email" id="email" placeholder="ricky4@gmail.com" formControlName="email"/>
            <p></p>
        </div>
        <div class="form-group">
            <label htmlFor="password">Mật khẩu</label> <br>
            <input type="password" pInputText name="pass" id="pass" placeholder="Bí mật" formControlName="password"/>
            <p></p>
        </div>
        <div class="form-group">
            <label class="label-agree-term"><span><span></span></span>Nếu nhấp vào nút đăng ký này, tôi đã đồng ý với <a href="https://longcg18.github.io/" class="term-service">điều khoản dịch vụ</a></label>
        </div>
        <p></p>
        <p-button label="Đăng ký" (click)="onSubmit()"></p-button>
    </form>
</div>
<!--div class="signup-image">
    <figure><img src="../../assets/images/signup-image.jpg" alt="sign up image"></figure>
    
</div-->
<p></p>
<a routerLink="../signin" class="signup-image-link">Tôi đã có tài khoản</a>
</body>
</html>
<router-outlet></router-outlet>
