<p-card header="Người dùng {{username}}" [style]="{ width: '70%' , border: '1px solid black', margin: '10px'}">
    <ng-template pTemplate="header"></ng-template>
    <div class="body" style="display: flex; align-items: center;">
        <div>        
            <img src="https://haycafe.vn/wp-content/uploads/2022/02/Avatar-trang-den.png" style="height: 100px; width: 100px;">
        </div>
        <div style="margin-left: 20px;">
            <b>Tên người dùng:</b> {{username}} &nbsp; <b>Họ và tên:</b> {{name}}  <br> <br>
            <b>Email:</b> {{email}} &nbsp; <b>Địa chỉ:</b> {{address}} <br> <br>
            <b>Sinh nhật:</b> {{birthdayDisplay}} &nbsp; <b>Số điện thoại:</b> {{phone}} <br> <br>
        </div>
            
    </div>

    <ng-template pTemplate="footer">
        <p-button id="editButton" label="Cập nhật" icon="pi pi-pencil" (click)="editButtonClicked()" [disabled]="editButtonDisabled"></p-button>
        &nbsp;
        <p-button id="editButton" icon="pi pi-play" (click)="startButtonClicked()" [disabled]="startButtonDisabled"></p-button>
    </ng-template>
</p-card>

<div class="edit-user" *ngIf="editing" style="margin-left: 5%;">
    <h3 class="form-title">Chỉnh sửa thông tin người dùng</h3>
    <form [formGroup]="form" class="card flex justify-content-center" id="item-editor-form">
        <div class="flex flex-column gap-2">
            <label htmlFor="name">Họ và tên</label><br>
            <input type="text" *ngIf="editing" pInputText name="name" id="name" formControlName="name"/> 
            <p></p>
        </div>
        <div class="form-group">
            <label htmlFor="address">Địa chỉ</label><br>
            <input type="text" *ngIf="editing" pInputText name="address" id="address" formControlName="address"/>
            <p></p>
        </div>
        <div class="form-group">
            <label htmlFor="type">Sinh nhật</label> <br>
            <p-calendar *ngIf="editing" formControlName="birthday"></p-calendar>
            <p></p>
        </div>
        <div class="form-group">
          <label htmlFor="phone">Số điện thoại</label> <br>
          <input type="text" *ngIf="editing" pInputText name="phone" id="phone" formControlName="phone"/>
          <p></p>
      </div>
        <p-button label="Xác nhận" (click)="onSubmitProfile()"></p-button> 
        &nbsp;
        <p-button label="Huỷ" (click)="onCancelProfile()"></p-button>
    </form>

</div>
