
<div class="col-12 lg:col-12">
    <div class="shadow-3 p-3 w-full surface-card" [(ngModel)]="sessionId" name="sessionId" style="border-radius: 6px">
        <div class="grid">
            <div class="col-2">
                <div class="text-blue-900 font-bold text-2xl mb-3">
                    {{plateNumber}}
                </div>
            </div>
            <div class="col-1">
                <div class="text-900 font-medium text-xl mb-2">id#<b>{{sessionId}}</b></div>
            </div>
            <div class="col-3">
                <div class="text-900 font-medium text-xl mb-2">
                    Giá hiện tại <b>{{currentPrice | currency:'USD'}}</b>  
                </div>
                
            </div>
            <div class="col-3">
                <div class="text-900 font-medium text-xl mb-2">
                    Giá cuối cùng <b>{{reversePrice | currency:'USD'}}</b>
                </div>
            </div>
            <div class="col-3">
                <div class="text-900 font-medium text-xl mb-2">
                    Người thắng <b>{{this.winnerInfo}}</b>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-9">
                <div class="text-blue-800 text-xl mb-2">{{this.sessionDuration}}</div>
            </div>
            <div class="col-3">
                <button pButton pRipple id="expandButton" class="p-3 p-button-outlined" icon="pi pi-search" label="Chi tiết" (click)="expandButtonClicked()"></button>
            </div>
        </div>
    </div>
</div>
