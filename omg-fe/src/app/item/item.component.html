<p-card header="Plate Number" [style]="{ width: '270px' , border: '1px solid black', margin: '10px'}"><ng-template pTemplate="header">
    <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
</ng-template>
<p>
    {{plateNumber}}
    Likes: {{likeCounter}}
</p>
<p>
    Thời gian kết thúc: {{this.closeTime | date: 'HH:mm:ss'}}
</p>
<p>
    Kết thúc sau: {{this.sessionDuration}}
</p>
<ng-template pTemplate="footer">
    <p-button id="LikeButton" icon="pi pi-thumbs-up" (click)="likeButtonClicked()" [disabled]="buttonDisabled"></p-button>
    <p-button id="DisLikeButton" icon="pi pi-thumbs-down" (click)="disLikeButtonClicked()" [disabled]="buttonDisabled"></p-button>

    <p-button id="SaveButton" icon="pi pi-save" (click)="saveButtonClicked()" [disabled]="buttonDisabled"></p-button>
    
    <p-button id="CancelButton" icon="pi pi-sync" (click)="cancelButtonClicked()"></p-button>

</ng-template>
</p-card>
